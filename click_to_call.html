<form id="revmsg-CallSignupForm" method="post" action="<!--http: or https:-->//calling.revmsg.net/outgoing/" accept-charset="utf-8">
	<input type="hidden" name="campaign_line" value="[campaign line, digits only, no spaces]" id="campaign_line">
	<div class="err" style="display:none;"></div>
	<div class="input">
		<label for="phone">Phone number</label>
		<input type="text" id="phone" name="phone" placeholder="Phone number" />
	</div>
	<!-- /* Optional */ -->
	<div class="input">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name" />
	</div>
	<div class="input">
		<label for="email">Email address</label>
		<input type="text" id="email" name="email" placeholder="Email address" />
	</div>
	<div class="input">
		<label for="zip">Zip code</label>
		<input type="text" id="zip" name="zip" placeholder="Zip code" />
	</div>
	<input type="hidde" name="revmsghtml" value="[success redirect link without protocol (e.g. no http://)]">
	<!-- /* End Optional */ -->
	<input type="submit" value="Make the call!">
</form>
<div class="success" style="display:none;"></div>
